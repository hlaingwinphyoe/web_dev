<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body class="bg-dark">

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="p-2 my-3 bg-white rounded">
                <a href="home.html" class="btn btn-outline-primary text-uppercase">Home</a>
                <a href="about.html" class="btn btn-outline-primary text-uppercase">About</a>
                <a href="services.html" class="btn btn-outline-primary text-uppercase">Services</a>
                <a href="contact.html" class="btn btn-outline-primary text-uppercase">Contact</a>
            </div>
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="page">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
    let page = $('.page');
    let current = location.href;

    function showPage(url){

        $.get(url,function (data){
            page.html(data);
        })

        // active
        $(`a`).removeClass("active");
        $(`a[href = '${url}']`).addClass("active");


        // page title
        document.title = url.replace(".html","");

        // url change
        history.pushState(null,null,current+url.replace(".html",""));

    }

    $("a").click(function (e){
        e.preventDefault();
        let url = $(this).attr("href");
        showPage(url);
    });

    showPage("home.html");

</script>

</body>
</html>
